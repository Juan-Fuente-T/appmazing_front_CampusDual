<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <!-- <td mat-cell *matCellDef="let product"> {{product.price}} </td> -->
      <td mat-cell *matCellDef="let product"> {{product.price |currency:'EUR'}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let product"> {{product.active? 'Activado' : 'Desactivado'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date_added">
      <th mat-header-cell *matHeaderCellDef> Date_added </th>
      <!-- <td mat-cell *matCellDef="let product"> {{product.date_added}} </td> -->
      <td mat-cell *matCellDef="let product"> {{product.date_added |  date: 'dd/MM/yyyy'}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['name', 'stock', 'price', 'active', 'date_added']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'stock', 'price', 'active', 'date_added'];"
    (click)="openDetailForm(row)"></tr>
  </table>
