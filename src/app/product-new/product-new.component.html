<mat-card class="card">
    <mat-card-title>AÃ±ade un nuevo producto</mat-card-title>
    <mat-card-content class = "card-content">
       <form (submit)= "newProduct()">

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" [(ngModel)] = "name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Stock</mat-label>
            <input matInput type="text" name="stock" [(ngModel)] = "stock">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Precio</mat-label>
            <input matInput type="text" name="price" [(ngModel)] = "price">
            <!-- <input matInput type="text" name="price" [value]="product.price |currency:'EUR'"> -->
        </mat-form-field>
       <mat-form-field appearance="outline">
            <mat-label>Activo</mat-label>
            <input matInput type="text" name="active" [(ngModel)] = "active">        
            <mat-slide-toggle  [formControl]="activeControl" (change)="toggleActive()">Cambiar estado</mat-slide-toggle>       
        </mat-form-field> 
  
        <!-- <mat-form-field appearance="outline">
            <mat-label>Activo</mat-label>
            <mat-checkbox [formControl]="activeControl">Cambiar estado</mat-checkbox>
        </mat-form-field> -->
        <mat-form-field appearance="outline" id="date">
            <mat-label>Fecha de alta</mat-label>
            <input matInput [matDatepicker]="datepicker" name="date_added" [(ngModel)]="date_added">
            <!-- <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle> -->
            <mat-datepicker-toggle matPrefix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
            </mat-datepicker>
            <!-- <input matInput type="text" name="date_added" [(ngModel)] = "product.date_added" > -->
            <!-- <input matInput type="text" name="date_added" [value]="product.date_added | date: 'dd/MM/yyyy'"> -->
        </mat-form-field>

        <div class="buttons">
            <button mat-raised-button color="primary" type="submit" >
                <mat-icon>save</mat-icon>
            </button>
            <button mat-raised-button type="button" (click)="cancelInsert()">
                <mat-icon>cancel</mat-icon>
            </button>
        </div>
    </form>

    </mat-card-content>
</mat-card>
